<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="startButton">Start Game</button>
    <audio id="backgroundMusic" src="my-game-music.mp3" loop></audio>

    <div id="tabs">
        <div id="farmTab" class="tab active">Farm</div>
        <div id="beatTab" class="tab">Beat</div>
        <div id="settingsTab" class="tab">Settings</div>
    </div>

    <div id="content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script src="game.js"></script>
</body>
</html>
